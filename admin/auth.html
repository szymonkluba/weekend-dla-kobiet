<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      (function() {
        function parseHash(hash) {
          var params = {};
          hash.replace(/^#/, '').split('&').forEach(function(kv) {
            var s = kv.split('=');
            params[s[0]] = s[1];
          });
          return params;
        }
        var params = parseHash(window.location.hash);
        if (params && params.access_token) {
          localStorage.setItem('netlifyGitHubAccessToken', params.access_token);
          window.location = window.location.pathname.replace('/auth.html','/index.html');
        } else {
          document.body.innerText = 'No access token found in URL.';
        }
      })();
    </script>
  </body>
</html>
